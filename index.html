<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL SERVER SPLASH BANNERS</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts for Orbitron and Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cosmic Background Elements -->
    <div class="stars-container">
        <div class="star-layer"></div>
        <div class="star-layer"></div>
        <div class="star-layer"></div>
    </div>
    <div class="grid-plane"></div>

    <h1 id="main-title">ALL SERVER SPLASH BANNERS</h1>

    <!-- Terminal UI for region selection -->
    <div class="terminal-container" id="terminal-container">
        <div class="terminal_toolbar">
            <div class="terminal_buttons">
                <button class="terminal_button terminal_button--close"></button>
                <button class="terminal_button"></button>
                <button class="terminal_button"></button>
            </div>
            <p class="terminal_user">user@banner-terminal: ~</p>
        </div>
        <div class="terminal_body" id="terminal-body">
            <div class="terminal_output terminal_output--info">
                Welcome to FF Banner Terminal
            </div>
            <div class="terminal_output terminal_output--info">
                Available regions: IND, SG, BD, EU, CIS, NA, ID, PK, BR, ME, TH, SAC, VN
            </div>
            <div class="terminal_prompt">
                <span class="terminal_prompt_user">user</span>
                <span class="terminal_prompt_location">@banner-terminal</span>
                <span class="terminal_prompt_symbol">:~$</span>
                <input type="text" class="terminal_input" id="terminal-input" autofocus>
                <span class="terminal_cursor"></span>
            </div>
        </div>
    </div>

    <!-- Region Title -->
    <h2 class="region-title" id="region-title"></h2>

    <!-- Banners Container -->
    <div class="banners" id="banners-container"></div>

    <!-- Status indicator for background loading -->
    <div class="status-indicator" id="status-indicator">
        <i class="fas fa-circle-notch loading-icon"></i>
        <span>Loading all banners...</span>
    </div>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop" title="Go to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    
    <script src="script.js"></script>
</body>
</html>
